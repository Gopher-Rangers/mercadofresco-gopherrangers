version: "3.9"

services:
  mariadb:
    image: mariadb:10.8.3
    container_name: mercado-fresco
    hostname: mercado-fresco
    volumes:
      - ./db/:/docker-entrypoint-initdb.d
      - ./db/.data:/var/lib/mysql
    ports:
      - 3305:3306
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_PASS}
