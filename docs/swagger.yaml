      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.Response'
        "401":
          description: We need token
          schema:
            $ref: '#/definitions/web.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.Response'
        "422":
          description: Missing some mandatory field
          schema:
            $ref: '#/definitions/web.Response'
      summary: Create buyer
      tags:
      - Buyers
