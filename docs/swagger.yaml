definitions:
  handlers.buyerRequest:
    properties:
      card_number_id:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    required:
    - card_number_id
    - first_name
    - last_name
    type: object
  handlers.requestProduct:
    properties:
      description:
        type: string
      expiration_rate:
        type: string
      freezing_rate:
        type: number
      height:
        type: number
      length:
        type: number
      net_weight:
        type: number
      product_code:
        type: string
      product_type_id:
        type: integer
      recommended_freezing_temperature:
        type: number
      width:
        type: number
    type: object
  web.Response:
    properties:
      code:
        type: integer
      data:
        type: any
      error:
        type: string
    type: object
info:
  contact:
    name: API Support
    url: https://developers.mercadolibre.com.ar/support
  description: This API Handle Mercado Fresco Sellers, Warehouse, Section, Products,
    Employees and Buyer
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://developers.mercadolibre.com.ar/es_ar/terminos-y-condiciones
  title: Mercado Fresco
  version: "1.0"
paths:
  /api/v1/buyers:
    get:
      consumes:
      - application/json
      description: get all buyers
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Response'
        "401":
          description: We need token
          schema:
            $ref: '#/definitions/web.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.Response'
      summary: List buyers
      tags:
      - Buyers
    post:
      consumes:
      - application/json
      description: store a new buyer
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Product to store
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/handlers.buyerRequest'
      produces:
